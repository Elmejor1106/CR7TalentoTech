<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tres en Línea - Cálculo Multivariable</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="particles" id="particles"></div>

    <h1>❌​ TRIKI - MULTIVARIABLE ⭕​</h1>

    <div class="info-panel">
        <div class="player-info" id="infoX">
            <div>🎯 Grupo 1 (X)</div>
            <div>Puntos: <span id="puntosX">0</span></div>
        </div>
        <div class="player-info" id="infoO">
            <div>🎪 Grupo 2 (O)</div>
            <div>Puntos: <span id="puntosO">0</span></div>
        </div>
    </div>

    <button id="iniciarBtn">🚀 Iniciar Juego</button>

    <div id="tablero"></div>

    <div id="mensaje"></div>

    <!--<div class="estadisticas">
        <div class="stat-card">
            <div>Partidas Jugadas</div>
            <div id="partidasJugadas">0</div>
        </div>
        <div class="stat-card">
            <div>Preguntas Correctas</div>
            <div id="preguntasCorrectas">0</div>
        </div>
    </div>-->

    <!-- Modal de Pregunta -->
    <div id="preguntaModal">
        <div id="preguntaCaja">
            <div class="tiempo-restante" id="tiempoRestante">30ss</div>
            <p id="preguntaTexto">¿Pregunta aquí?</p>
            <button class="btn-respuesta btn-correcto" onclick="responder(true)">✅ Correcto</button>
            <button class="btn-respuesta btn-incorrecto" onclick="responder(false)">❌ Incorrecto</button>
        </div>
    </div>

    <audio id="musicaFondo" src="sound.mp3" autoplay loop></audio>
    <script src="script.js"></script>
